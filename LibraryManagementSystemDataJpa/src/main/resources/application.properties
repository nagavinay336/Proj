#database connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lib
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#ddl : data definition language auto : automatic
#update : if schema exist use that otherwise create new schema
spring.jpa.hibernate.ddl-auto=update

#dialect : use to convert HQL to SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#show converted SQL on console
spring.jpa.show-sql=true


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

